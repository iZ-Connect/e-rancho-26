<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-Rancho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1152d4',
            secondary: '#1e293b',
            background: '#0f172a',
            surface: '#1e293b',
            'military-green': '#4b5320',
          },
          fontFamily: {
            sans: ['Public Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Public Sans', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    /* --- AJUSTE PARA IMPRESSÃO --- */
    @media print {

      /* 1. Esconde TUDO que não for o conteúdo principal (menus, headers, etc) */
      .no-print,
      aside,
      header,
      footer,
      button,
      nav {
        display: none !important;
      }

      /* 2. Reseta o fundo para branco e texto para preto */
      body,
      html {
        background: white !important;
        color: black !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* 3. Remove as transparências e sombras (glassmorphism) na impressão */
      .glass {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        backdrop-filter: none !important;
      }

      /* 4. Garante que os crachás ocupem a folha corretamente */
      #root {
        padding: 0 !important;
        margin: 0 !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "localforage": "https://esm.sh/localforage@^1.10.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
